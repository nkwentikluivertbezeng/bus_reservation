<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="padding: 20px;">
  <ion-card style="border: 1px solid royalblue; border-radius:20px;height:50%;">
    <div class="image-container">
 
    <ion-grid style=" display: flex;justify-content: center;margin-top: 40px;margin-left: 10px;margin-right: 10px;">
      <ion-row>
        <ion-col align-self-center>
          <ion-item lines="full">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label position="floating">email</ion-label>
            <ion-input type="email" required #email></ion-input>
          </ion-item>
      
          <ion-item lines="full" >
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" required #password ></ion-input>
        
        <ion-icon class="show-option" [hidden]="showPassword" name="eye-off-outline" slot="end" (click)="toggleShow()"></ion-icon>
        <ion-icon class="hide-option" [hidden]="!showPassword" name="eye-outline" slot="end" (click)="toggleShow()"></ion-icon>
         
          </ion-item>
      
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="danger" expand="block" (click)="login(email.value,password.value)">Sign In</ion-button>
              <a [routerLink]="['signup']" class="small-text">dont have an an account?</a>
            </ion-col>
          </ion-row>
      
        </ion-col>
        </ion-row>
        </ion-grid>
        </div>
  </ion-card>
</ion-content>
